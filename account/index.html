    <div class="xcodejet-header">

            <a onclick="history.back()"><img draggable="false" class="xcodejet-header-back-img" src="./System/back.png"></a>
            <img draggable="false" class="xcodejet-header-img" src="./System/header-image.png">
            <div class="header-text" style="display: none;">
                <h2>safe story</h2><br>
                <h3><a style="color: rgb(251, 255, 0)">From </a>EveloCode</h3>

    <!--search box-->
    <div class="search-box">
        <div class="searchbar-box">
            <div class="searchbar-out">
                <div class="searchbar-icon">
                    <img src="./System/search.png">
                </div>
                <div class="searchbar-input-out">
                    <input type="text" placeholder="Type here username" oninput="inputProccess(this)">
                </div>
                <div class="searchbar-button-out">

                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="resultbar-out">
                <!--No matches-->

        </div>
    </div>
    </div>
    <div id="gallery">
        <!--profile box-->
        <div class="settings-box-border">
            <div class="settings-box">
                <div class="settings">
                    <img src="miniprolab" draggable="false" class="settings-dp">
                    <div class="settings-name">
                        <h2></h2> 
                        <!--name and data--><h5><img src="./System/warn.png" style="width: 20px; margin-right: 5px;">Server connecting...<br>Do not close the app !</h5>
                    </div>
                </div>
                <h3></h3><br>
                <div class="userdetails">
                    <div class="userdetails-list">
                        <div class="userdetails-list-item">
                            <img src="./System/heart-lv0.png" alt="">
                            <a class="userdetails-list-item-a">Wait...<br> Lovers</a>
                        </div>
                    </div>
                    <div class="userdetails-list">
                        <div class="userdetails-list-item">
                            <img src="./System/loving.png" alt="">
                            <a class="userdetails-list-item-a">Wait...<br>  Loving</a>
                        </div>
                    </div>
                    <div class="userdetails-list">
                        <div class="userdetails-list-item">
                            <img src="./System/upload-image.png" alt="">
                            <a class="userdetails-list-item-a">Wait...<br>  Uploads</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-box-border">
            <div class="settings-box">
                <div class="settings">
                    <div class="settings-list">
                        <div class="setting-list-item">
                            <img src="./System/user.png" alt="">
                            <a>Account Data</a>
                            <i class="fa fa-pencil"></i>
                        </div>
                        <div class="setting-list-item">
                            <fieldset>
                                <legend><h2>Profile Photo</h2></legend>
                                <img src="./System/upload-image.png" alt="">
                                <input style="font-size: 15px;" type="text" id="profile_photo_input" placeholder="Image Address">
                            </fieldset>
                        </div>
                        <div class="setting-list-item">
                            <fieldset>
                                <legend><h2>First Name</h2></legend>
                                <input type="text" id="first_name_input" placeholder="First Name" required>
                            </fieldset>
                        </div>
                        <div class="setting-list-item">
                            <fieldset>
                                <legend><h2>Last Name</h2></legend>
                                <input type="text" id="last_name_input" placeholder="Last Name" required>
                            </fieldset>
                        </div>
                        <div class="setting-list-item">
                            <fieldset>
                                <legend><h2>Bio</h2></legend>
                                <textarea type="text" id="bio_input" cols="3" placeholder="Add a bio"></textarea>
                            </fieldset>
                        </div>
                        <div class="setting-list-item">
                            <fieldset>
                                <legend><h2>Birthday</h2></legend>
                                <img src="./System/birthday-cake.png">
                                <input type="date" id="birthday_input" required>
                            </fieldset>
                        </div>
                        <div class="setting-list-item">
                            <img src="./System/key.png" alt="">
                            <a>Change Password</a>
                            <i class="fa fa-pencil"></i>
                        </div>
                        <div class="setting-list-item">
                            <fieldset>
                                <legend><h2>Current Password</h2></legend>
                                <input type="password" id="current_password_input" placeholder="Current Password">
                            </fieldset>
                        </div>
                        <div class="setting-list-item">
                            <fieldset>
                                <legend><h2>New Password</h2></legend>
                                <input type="password" id="new_password_input" placeholder="Create New Password">
                            </fieldset>
                        </div>
                        <a></a><div class="setting-list-item">
                            <img src="./System/sign-out.png" alt="">
                            <a href="http://localhost/ArtwebAndroid/loginNew/index.html">Log Out</a>
                        </div>
                        <div class="setting-list-item-save">
                            <a id="save-button" onclick="saveCustomStyles(this)">SAVE CHANGES</a>
                        </div>
                    </div>
                </div>
                <h3></h3>
            </div>
        </div>

</div>
