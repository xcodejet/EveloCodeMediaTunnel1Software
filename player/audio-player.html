<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./audio-player.css" />
  </head>
  <body>
    
    <div class="audio-container">
        <div class="track-name">Audio</div>
  
        <div class="audio" id="audio_00002">
          <div onclick="loadAudio('Raththaran Pem Purane Amisha Minol SLMIX.mp3','audio_00002')" class="audio-load-pre">
              <b>Tap here to load</b>
          </div>
        </div>
        <div class="audio-discription">
            <img src="music-playing-image.png">
            <b>Raththaran Pem Purane</b>
        </div>
        <div class="player-buttons">
          <span class="play-btn btn" onclick="playSong(this)">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
          </span>
          <span class="stop-btn btn" on>
            <i class="fas fa-stop"></i>
          </span>
          <span class="mute-btn btn">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-volume-mute"></i>
          </span>
          <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider"/>
        </div>
      </div>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="./audio-player.js"></script>
  </body>
</html>
