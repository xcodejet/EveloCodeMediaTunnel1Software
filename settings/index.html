<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Loading/style.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./design.css">
    <link rel="stylesheet" href="./userdetails.css">
    <link rel="stylesheet" href="./settings.css">
    <link rel="stylesheet" href="./scroll-bar.css">
    <link rel="stylesheet" href="./home-instruct-box.css">
    <link rel="stylesheet" href="./searchbox.css">
    <link rel="stylesheet" href="./animation.css">
    <link rel="icon" href="./System/icon.jpg" id="icon">
    <style id="custom-style"></style>
    <title id="title">SafeStory | EveloCode</title>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">Loading...</div>
        <ul class="loading-field">
            <div class="loading">
                <li></li>
            </div>
            <div class="loading">
                <li></li>
            </div>
            <div class="loading">
                <li></li>
            </div>
        </ul>
    </div>
    <div class="xcodejet-header">
        <div class="header-items">
            <a onclick="history.back()"><img draggable="false" class="xcodejet-header-back-img" src="./System/back.png"></a>
            <img draggable="false" class="xcodejet-header-img" src="./System/header-image.png">
            <div class="header-text" style="display: none;">
                <h2>safe story</h2><br>
                <h3><a style="color: rgb(251, 255, 0)">From </a>EveloCode</h3>
            </div>
        </div>
        <!--<div class="header-items">
            <img draggable="false" class="xcodejet-header-img" src="./System/miniprolab-logo.png">
            <div class="header-text">
                <h2>safe story</h2><br>
                <h3><a style="color: rgb(251, 255, 0)">From </a>MiniProLab</h3>
            </div>
        </div>-->
        <div class="header-back">
            <a >
                <img onclick="menuTabOpen()" draggable="false" id="profile-1" src="miniprolab">
            </a>
        </div>
    </div>
    <!--search box-->
    <div class="search-box">
        <div class="searchbar-box">
            <div class="searchbar-out">
                <div class="searchbar-icon">
                    <img src="./System/search.png">
                </div>
                <div class="searchbar-input-out">
                    <input type="text" placeholder="Type here username" oninput="inputProccess(this)">
                </div>
                <div class="searchbar-button-out">
                    <!--<label for="search">Search</label>-->
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="resultbar-out">
                <!--No matches-->
            </div>
        </div>
    </div>
    </div>
    <div id="gallery">
        <!--profile box-->
        <div class="settings-box-border">
            <div class="settings-box">
                <div class="settings">
                    <img src="miniprolab" draggable="false" class="settings-dp">
                    <div class="settings-name">
                        <h2></h2> 
                        <!--name and data--><h5><img src="./System/warn.png" style="width: 20px; margin-right: 5px;">Server connecting...<br>Do not close the app !</h5>
                    </div>
                </div>
                <h3></h3><br>
                <div class="userdetails">
                    <div class="userdetails-list">
                        <div class="userdetails-list-item">
                            <img src="./System/heart-lv0.png" alt="">
                            <a class="userdetails-list-item-a">Wait...<br> Lovers</a>
                        </div>
                    </div>
                    <div class="userdetails-list">
                        <div class="userdetails-list-item">
                            <img src="./System/loving.png" alt="">
                            <a class="userdetails-list-item-a">Wait...<br>  Loving</a>
                        </div>
                    </div>
                    <div class="userdetails-list">
                        <div class="userdetails-list-item">
                            <img src="./System/upload-image.png" alt="">
                            <a class="userdetails-list-item-a">Wait...<br>  Uploads</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-box-border">
            <div class="settings-box">
                <div class="settings">
                    <div class="settings-list">
                        <div class="setting-list-item">
                            <img src="./System/paint.png" alt="">
                            <a>Theme BG</a>
                            <input oninput="changeColorValue('Theme BG',this)" type="color" value="#FFFFFF" id="theme-colour-input">
                        </div>
                        <div class="setting-list-item">
                            <img src="./System/paint.png" alt="">
                            <a>Setting Box BG</a>
                            <input oninput="changeColorValue('Setting Box BG',this)" type="color" value="#FFFFFF" id="theme-colour-input">
                        </div>
                        <div class="setting-list-item">
                            <img src="./System/paint.png" alt="">
                            <a>Setting Box Shadow</a>
                            <input oninput="changeColorValue('Setting Box Shadow',this)" type="color" value="#FFFFFF" id="theme-colour-input">
                        </div>
                        <div class="setting-list-item">
                            <img src="./System/paint.png" alt="">
                            <a>Item Box BG</a>
                            <input oninput="changeColorValue('Item Box BG',this)" type="color" value="#FFFFFF" id="theme-colour-input">
                        </div>
                        <div class="setting-list-item">
                            <img src="./System/paint.png" alt="">
                            <a>Item Box Shadow</a>
                            <input oninput="changeColorValue('Item Box Shadow',this)" type="color" value="#FFFFFF" id="theme-colour-input">
                        </div>
                        <div class="setting-list-item">
                            <img src="./System/paint.png" alt="">
                            <a>Item Title</a>
                            <input oninput="changeColorValue('Item Title',this)" type="color" value="#FFFFFF" id="theme-colour-input">
                        </div>
                        <div class="setting-list-item">
                            <img src="./System/paint.png" alt="">
                            <a>User DP Radius</a>
                            <input oninput="changeColorValue('User DP Radius',this)" type="range" min="0" max="25" step="0.1" value="25" style="width: 50px;" value="#FFFFFF" id="theme-colour-input">
                        </div>
                        <div class="setting-list-item-save">
                            <a id="save-button" onclick="saveCustomStyles(this)">SAVE CHANGES</a>
                        </div>
                    </div>
                </div>
                <h3></h3>
            </div>
        </div>
        <!--body-->
        <div class="body-main">
            <div class="box-border">
                <div class="box">
                    <img src="./System/evelocode/logo (1).jpg" alt="">
                    <div class="box-footer">
                        <div class="box-footer-img">
                            <img draggable="false" src="https://i.ibb.co/YkzDM92/Picsart-23-04-11-21-47-06-262.jpg">
                        </div>
                        <div class="box-footer-text">
                            <h1>Evelo Code</h1>
                            <h3>Everything easy.</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--
            <div class="box-border">
                <div class="box">
                    <img src="./Upload/1.png" alt="">
                    <div class="box-footer">
                        <div class="box-footer-img">
                            <img draggable="false" src="./profile-photo/kumuthu.jpg">
                        </div>
                        <div class="box-footer-text">
                            <h1>Welcome !</h1>
                            <h3>MiniProLab team</h3>
                        </div>
                    </div>
                </div>
            </div>
        -->
    </div>
    <a hidden>
        <!--කාටවත් කියන්න එපා හලෝ මේක හංගපු එකක් හොඳේ...-->
        <form id="hidden-settings">
            <input type="text" id="data-cell-no" name="cellNo">
            <input type="text" id="data-cell-data" name="cellData">
            <input type="text" id="data-type" name="method" value="update">
        </form>
    </a>

    <div class="footer-copyright">
        <h3>Powered By: &nbsp;<img src="./System/evelocode-footer.png"></h3>
    </div>
    <script src="./boxes.js"></script>
    <script src="./append-data.js"></script>
    <script src="./openuser.js"></script>
    <script src="./animation.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="./player/audio-player.js"></script>
    <script src="./Loading/loading.js"></script>
    <script src="./colorSettings.js"></script>
</body>
</html>
